<div class="modal">

  <ion-header-bar class="bar-secondary">
    <h1 class="title" ng-show='currentTaskId == -1'>New Task</h1>
    <h1 class="title" ng-show='currentTaskId > -1'>Edit Task</h1>
    <button class="button button-clear button-positive" ng-click="closeTask()">Cancel</button>
  </ion-header-bar>

  <ion-content>
    <form ng-submit='submitTask(activeTask)'>
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="What task?" ng-model='activeTask.title'/>
        </label>
        <label class="item item-input">
          <textarea placeholder="Description" ng-model='activeTask.description'></textarea>
        </label>
        <ul class="list">
          <li class="item item-toggle">
            <span class="toggle-item">Done</span>
            <label class="toggle toggle-balanced">
              <input type="checkbox" ng-model='activeTask.done'>
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
        </ul>
        <div class="padding">
          <button type="submit" class="button button-block button-positive" ng-show='currentTaskId == -1'>Add</button>
          <button type="submit" class="button button-block button-positive" ng-show='currentTaskId > -1'>Save</button>
        </div>
      </div>

    </form>
  </ion-content>
</div>
